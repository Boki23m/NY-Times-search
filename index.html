<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            The New York Times Articles Search
        </div>

        <div class="card">
            <div class="card-header" id="searchPara">
                <strong>
                    <i class="fa fa-list-alt"></i> Search Parameters</strong>
            </div>
            <div class="card-body">

                <form role="form">
                    <div class="form-group">
                        Search Term:<br>
                        <input class="user-input" type="text" id="searchBox" name="searchTerm" value="">
                    </div>
                    <br>
                    <div class="form-group">
                        Number of Records to Retrieve:<br>
                        <input class="user-input" type="text" id="results" name="retrieveRecords" value="">
                    </div>
                    <br>
                    <div class="form-group">
                        Start Year (Optional):<br>
                        <input class="user-input" type="text" id="start-year" name="startYear" value="">
                    </div>
                    <br>
                    <div class="form-group">
                        End Year (Optional):<br>
                        <input class="user-input" type="text" id="end-year" name="endYear" value="">
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary" id="submitButton">
                            <i class="fa fa-search"></i> Search</button>
                        <button class="btn btn-default" id="clearButton">
                            <i class="fa fa-trash"></i> Clear Results</button>
                    </div>
                </form>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="card">
                    <!-- Panel Heading for the retrieved articles box -->
                    <div class="card-header" id="topArticles">
                        <strong>
                            <i class="fa fa-table"></i> Top Articles</strong>
                    </div>
                    <!-- This div will display results -->
                    <div id="result">
                        
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="row">
        <div class="col-sm-12">
            <hr>
            <h5 class="text-center">
                <small>Made with lots of
                    <i class="fa fa-heart"></i>
                </small>
            </h5>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
